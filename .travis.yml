sudo: false
dist: trusty
language: node_js
node_js:
  - "node"
addons:
  apt:
    sources:
    - sqlite3
    - sourceline: 'ppa:travis-ci/sqlite3'
before_script:
  - psql -c 'create database travis;' -U postgres
  - psql -c 'create database test-2;' -U postgres
  - psql -c 'create database test-3;' -U postgres
script:
  - yarn run lint
  - yarn run test
branches:
only:
  - master
cache:
yarn: true
services:
  - postgresql
